{% extends 'base.html' %}

{% block content %}
<h4 class="mb-4">Carrito de Compras</h4>

<div id="carrito-items"></div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5>Total: $<span id="total">0</span></h5>
                <button class="btn btn-primary me-2" onclick="procederPago()">Proceder al Pago</button>
                <button class="btn btn-outline-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>
        </div>
    </div>
</div>

<script>
function mostrarCarrito() {
    const carritoItems = document.getElementById('carrito-items');
    const totalElement = document.getElementById('total');
    let total = 0;
    
    if (carrito.length === 0) {
        carritoItems.innerHTML = '<p class="text-muted">El carrito está vacío</p>';
        return;
    }
    
    let html = '';
    carrito.forEach((item, index) => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        html += `
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h6 class="mb-0">${item.nombre}</h6>
                        </div>
                        <div class="col-md-2">$${item.precio}</div>
                        <div class="col-md-3">
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${index}, -1)">-</button>
                                <span class="mx-2">${item.cantidad}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">$${subtotal}</div>
                        <div class="col-md-1">
                            <button class="btn btn-sm btn-outline-danger" onclick="eliminarItem(${index})">×</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    carritoItems.innerHTML = html;
    totalElement.textContent = total;
}

function cambiarCantidad(index, cambio) {
    carrito[index].cantidad += cambio;
    if (carrito[index].cantidad <= 0) {
        carrito.splice(index, 1);
    }
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

function eliminarItem(index) {
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

function vaciarCarrito() {
    carrito = [];
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

function procederPago() {
    if (carrito.length === 0) {
        alert('El carrito está vacío');
        return;
    }
    alert('Funcionalidad de pago en desarrollo');
}

document.addEventListener('DOMContentLoaded', mostrarCarrito);
</script>
{% endblock %}
