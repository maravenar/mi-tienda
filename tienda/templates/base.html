<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mundo Magie{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/images/icon-nav.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: {{ config.color_primario|default:'#495057' }};
            --color-secundario: {{ config.color_secundario|default:'#6c757d' }};
            --color-fondo: {{ config.color_fondo|default:'#f8f9fa' }};
            --color-banner: {{ config.color_banner|default:'#28a745' }};
            --color-cards: {{ config.color_cards|default:'#ffffff' }};
        }
        
        body {
            background-color: var(--color-fondo);
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
        
        .header {
            background: var(--color-cards);
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        
        .nav-categories {
            background: var(--color-cards);
            border-bottom: 1px solid #dee2e6;
            padding: 0.5rem 0;
        }
        
        .category-link {
            color: var(--color-secundario);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.2s;
            margin: 0 0.25rem;
        }
        
        .category-link:hover {
            background-color: #e9ecef;
            color: var(--color-primario);
        }
        
        .product-card {
            background: var(--color-cards);
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: box-shadow 0.2s;
        }
        
        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--color-primario);
            border-color: var(--color-primario);
        }
        
        .btn-primary:hover {
            background-color: var(--color-primario);
            border-color: var(--color-primario);
            opacity: 0.9;
        }
        
        .text-primary {
            color: var(--color-primario) !important;
        }
        
        .form-control {
            border-radius: 8px;
        }
        
        .card {
            border-radius: 12px;
            background: var(--color-cards);
        }
        
        .banner-envio {
            background: var(--color-banner);
            color: white;
            padding: 8px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% if config and config.mensaje_envio %}
    <div class="banner-envio">
        <div class="container">
            <i class="fas fa-shipping-fast me-2"></i>{{ config.mensaje_envio }}
        </div>
    </div>
    {% endif %}
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'buscar' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'home' %}">
                        <img src="/static/images/logo.png" alt="Logo" style="width: 100px; height: 100px; cursor: pointer;" onerror="this.style.display='none'">
                    </a>
                </div>
                
                <div class="d-flex align-items-center">
                    <a href="{% url 'carrito' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'perfil' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                            <i class="fas fa-user"></i>
                        </a>
                        <a href="{% url 'logout' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                            <i class="fas fa-user"></i>
                        </a>
                        <a href="{% url 'registro' %}" class="me-3" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                            <i class="fas fa-user-plus"></i>
                        </a>
                    {% endif %}
                    {% if user.is_staff %}
                        <a href="/admin/" style="font-size: 1.2rem; text-decoration: none; color: #D8A7CA;">
                            <i class="fas fa-cog"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <nav class="nav-categories">
        <div class="container">
            <div class="d-flex flex-wrap">
                <a href="{% url 'home' %}" class="category-link">Todos</a>
                {% block categories %}{% endblock %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        
        function agregarAlCarrito(id, nombre, precio) {
            const item = carrito.find(p => p.id === id);
            if (item) {
                item.cantidad++;
            } else {
                carrito.push({id, nombre, precio, cantidad: 1});
            }
            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert('Producto agregado al carrito');
        }
    </script>
</body>
</html>
